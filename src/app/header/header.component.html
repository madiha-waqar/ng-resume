<header class="resume-header">
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
    rel="stylesheet"
  />
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <nav
    class="navbar navbar-expand-lg fixed-top bg-primary navbar-transparent"
    color-on-scroll="400"
  >
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="#" rel="tooltip">Creative CV</a>
        <button
          class="navbar-toggler navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-bar bar1"></span
          ><span class="navbar-toggler-bar bar2"></span
          ><span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#skill">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link smooth-scroll" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="profile-page">
    <div class="page-header page-header-small" filter-color="green">
      <div
        class="page-header-image"
        data-parallax="true"
        style="background-image: url('../../assets/images/cc-bg-1.jpg')"
      ></div>
      <div class="container">
        <div class="content-center">
          <div class="profile-image">
            <a href="#"
              ><img src="../../assets/images/anthony.jpg" alt="Image"
            /></a>
          </div>
          <div class="h2 title">Anthony Barnett</div>
          <p class="category text-white text">
            Web Developer, Graphic Designer, Photographer
          </p>

          <button type="button" class="btn btn-primary btn-sm">Hire Me</button>
          <button type="button" class="btn btn-primary btn-sm">
            Downlaod CV
          </button>
        </div>
      </div>

      <div class="section">
        <div class="container">
          <div class="button-container">
            <a
              class="btn btn-default btn-round btn-lg btn-icon"
              href="#"
              rel="tooltip"
              title="Follow me on Facebook"
              ><i class="fa fa-facebook"></i></a
            ><a
              class="btn btn-default btn-round btn-lg btn-icon"
              href="#"
              rel="tooltip"
              title="Follow me on Twitter"
              ><i class="fa fa-twitter"></i></a
            ><a
              class="btn btn-default btn-round btn-lg btn-icon"
              href="#"
              rel="tooltip"
              title="Follow me on Google+"
              ><i class="fa fa-google-plus"></i></a
            ><a
              class="btn btn-default btn-round btn-lg btn-icon"
              href="#"
              rel="tooltip"
              title="Follow me on Instagram"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
