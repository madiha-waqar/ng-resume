<div class="section" id="reference">
  <div class="container cc-reference">
    <div class="h4 mb-4 text-center title">References</div>
    <div class="card" data-aos="zoom-in">
      <div class="carousel slide" id="cc-Indicators" data-ride="carousel">
        <div class="carousel-inner">
          <!-- Loop through the references array using *ngFor -->
            <div *ngFor="let reference of references; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="row">
              <div class="col-lg-2 col-md-3 cc-reference-header">
                <img [src]="'../../assets/images/' + reference.image" alt="Image"/>
                <div class="h5 pt-2">{{ reference.name }}</div>
                <p class="category">{{ reference.position }}</p>
              </div>
              <div class="col-lg-10 col-md-9">
                <p>{{ reference.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
